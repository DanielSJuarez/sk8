<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sk8</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <a href="#news">
                    <button>SK8T NEWS</button>
                </a>
            </div>
            <div class="col">
                <a href="#skateborders">
                    <button>SKATEBORDERS</button>
                </a>
            </div>
            <div class="col">
                <a href="#boardDesigns">
                    <button>BOARD DESIGNS</button>
                </a>
            </div>
            <div class="col">
                <a href="#contactUs">
                    <button>CONTACT US</button>
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <img src="./images/top-image.png" alt="Camera Man">
                <img src="./images/peralta-logo.png" alt="Logo">
            </div>
        </div>
        <div id="news" class="row">
            <div class="col">
                readmore1
            </div>
            <div class="col">
                readmore2
            </div>
            <div class="col">
                readmore3
            </div>
        </div>
        <div id="skateborders" class="row">
            <div class="col">
                <img src="./images/sk8er-4.png" alt="LANCE MOUNTAIN">
            </div>
            <div class="col">
                <img src="./images/sk8er-3.png" alt="RODNEY MULLEN">
            </div>
            <div class="col">
                <img src="./images/sk8er-2.png" alt="TOMMY GUERRERO">
            </div>
            <div class="col">
                <img src="./images/sk8er-1.png" alt="STEVE CABALLERO">
            </div>
        </div>
        <div id="boardDesigns" class="row">
            <div class="col">
                <img src="./images/sk8-3.png" alt="Board Design One">
            </div>
            <div class="col">
                <img src="./images/sk8-4.png" alt="Board Design Two">
            </div>
            <div class="col">
                <img src="./images/sk8-5.png" alt="Board Design Three">
            </div>
            <div class="col">
                <img src="./images/sk8-6.png" alt="Board Design Four">
            </div>
            <div class="col">
                <img src="./images/sk8-7.png" alt="Board Design Five">
            </div>
            <div class="col">
                <img src="./images/sk8-8.png" alt="Board Design Six">
            </div>
            <div class="col">
                <img src="./images/sk8-9.png" alt="Board Design Seven">
            </div>
            <div class="col">
                <img src="./images/sk8-10.png" alt="Board Design Eight">
            </div>
            <div class="col">
                <img src="./images/sk8-2.png" alt="Board Design Nine">
            </div>
            <div class="col">
                <img src="./images/sk8-1.png" alt="Board Design Ten">
            </div>
        </div>
    </div>
    <div id="contactUs" class="mb-3">
        <label for="name" class="form-label">Email address</label>
        <input type="text" class="form-control" id="name" placeholder="NAME">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="EMAIL">
    </div>
    <div class="mb-3">
        <label for="MESSAGE" class="form-label">Message</label>
        <textarea class="form-control" id="MESSAGE" placeholder="YOUR MESSAGE" rows="3"></textarea>
    </div>
    <button>SUBMIT</button>
</body>

</html>
